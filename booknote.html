<!DOCTYPE html>
<html>
<head>
    <title>Random Booknote</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h3>Random Booknote: </h3>
  <p id="note"></p>
  <p id="title"></p>
  <script>
      var note = $.getJSON("https://app.amosti.net/reading/api/notes/random", function (data){
          $("#note").append((String(data.note)));
          $("#title").append(" - " + String(data.authors[0]) + ", " + String(data.title))
    });
  </script>
</script>
</body>
</html>
